<!DOCTYPE html>
<html>
<head>
	<title>NO PUEDO M√ÅS</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}
		img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
	<img src="" onerror="this.onerror=null; this.src='images/imagen (3).jpg';" alt="Random Image">
	<script>
		var randomNumber = Math.floor(Math.random() * 165) + 1;
		var imageSource = "images/imagen (" + randomNumber + ").jpg";
		document.querySelector("img").setAttribute("src", imageSource);
	</script>
</body>
</html>
